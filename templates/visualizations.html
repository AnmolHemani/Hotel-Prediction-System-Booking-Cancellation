{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card mb-4">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Data Visualizations</h5>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="chart-container">
                        <h4>Revenue by Meal Plan</h4>
                        <img src="data:image/png;base64,{{ meal_plan_chart }}" class="img-fluid"
                            alt="Revenue by Meal Plan">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="chart-container">
                        <h4>Monthly Bookings Trend</h4>
                        <img src="data:image/png;base64,{{ monthly_chart }}" class="img-fluid"
                            alt="Monthly Bookings Trend">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
